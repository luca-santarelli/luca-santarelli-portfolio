<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="robots" content="nofollow"/>
        <link rel="canonical" href="index.html"/>
        <title>Sondaggio di Marketing per SEO Specialist</title>
        <meta name="description" content="Il tuo sondaggio di marketing per capire i bisogni dei SEO specialist"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <section class="header">
                <h1>SONDAGGIO DI MARKETING PER SEO TOOLS</h1>
                <h2>Compila il sondaggio qua sotto per aiutarci a creare il nuovo entusiasmante tool SEO che mancava!</h2>
            </section>
            
            <section>
                <form action="https://lucasantarelli.it" method="post">
                    <fieldset>
                        <label for="nome">Nome<input type="text" id="nome" placeholder="Scrivi il tuo nome" name="nome" class="campi-form" required/></label>
                        <label for="email">Email<input type="email" id="email" placeholder="Scrivi la tua email" name="email" class="campi-form" required/></label>
                        <label for="numero">Età (opzionale)<input type="number" id="numero" placeholder="Età" name="numero" min="10" max="99" class="campi-form"/></label>
                    </fieldset>

                    <fieldset>
                        <label for="tool">Quale tool usi più spesso come SEO Specialist?
                            <select id="tool" name="tool" class="campi-form" required>
                                <option value="seleziona">Seleziona il tuo tool SEO preferito</option>
                                <option value="semrush">SEMrush</option>
                                <option value="seozoom">SEOZoom</option>
                                <option value="powersuite">SEO Powersuite</option>
                                <option value="inlinks">Inlinks</option>
                                <option value="screaming-frog">Screaming Frog</option>
                            </select>
                        </label>

                        <p>Sei soddisfatto delle feature offerte da questi tool?</p>
                        <label for="assolutamente" class="label"><input type="radio" id="assolutamente" name="soddisfazione"/> Assolutamente</label>
                        <label for="abbastanza" class="label"><input type="radio" id="abbastanza" name="soddisfazione"/> Abbastanza</label>
                        <label for="non-molto" class="label"><input type="radio" id="non-molto" name="soddisfazione"/> Non Molto</label>
                        <br>
                        <br>
                        <label for="settore">Su quale settore della SEO operi maggiormente?
                            <select id="settore" name="settore" class="campi-form" required>
                                <option value="seleziona-2">Seleziona il settore SEO in cui sei specializzato</option>
                                <option value="kw-research">Keyword Research</option>
                                <option value="on-page-seo">On Page SEO</option>
                                <option value="technical-seo">Technical SEO</option>
                                <option value="link-building">Link Building</option>
                            </select>
                        </label>

                        <p>Che feature vorresti su un tool SEO? (Seleziona tutte le feature che ritieni utili)</p>
                        <label for="metriche" class="label"><input type="checkbox"id="metriche" name="metriche"> Metriche SEO più accurate</label>
                        <label for="trends" class="label"><input type="checkbox"id="trends" name="trends"> Maggiore focus sulla stagionalità</label>
                        <label for="crawl" class="label"><input type="checkbox"id="crawl" name="crawl"> Maggiori limiti di crawl</label>
                        <label for="audit" class="label"><input type="checkbox"id="audit" name="audit"> SEO Audit più accurate</label>
                        <label for="architecture" class="label"><input type="checkbox"id="architecture" name=""> Visualizzazione della site architecture</label>
                        <label for="equity" class="label"><input type="checkbox"id="equity" name="equity"> Visualizzazione della distribuzione di link equity</label>
                        <label for="ai" class="label"><input type="checkbox"id="ai" name="ai"> Migliorare l'AI del SEO Writing Assistant</label>
                        <br>
                        <br>
                        <label for="commenti">Hai suggerimenti per creare il miglior tool SEO mai esistito?<textarea id="commenti" name="commenti" rows="3" cols="30" placeholder="Scrivi qua i tuoi suggerimenti..." class="campi-form"></textarea></label>
                    </fieldset>
                    <div>
                        <input type="submit" name="Submit">
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
